<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>    
    </header>
    <section>
        <h2>Calcula el area y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado"  type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcula el perímetro 
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcula el area
            </button>
        </form>
        <h2>Calcula el area y perímetro de un triangulo</h2>
        <form>
            <label for="InputTriangulo">
                Escribe cuanto miden los lados de tu triangulo (Lado 1, Lado 2 y la base)
            </label>
            <input id="InputTriangulo1"  type="number">
            <input id="InputTriangulo2"  type="number">
            <input id="InputTrianguloBase"  type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcula el perímetro 
            </button>
            <br><br>
            <label for="InputAlturaTriangulo">
                Escribe cuanto mide la altura de tu triangulo 
            </label>
            <input id="InputAlturaTriangulo"  type="number">
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcula el area
            </button>
        </form>
        <h2>Calcula el area y perímetro de un circulo</h2>
        <form>
            <label for="InputCirculo">
                Escribe cuanto mide el radio del circulo
            </label>
            <input id="InputCirculo"  type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcula el perímetro 
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcula el area
            </button>
        </form>
    </section>
    <script src="./FigurasGeometricas.js"></script>
</body>
</html>
